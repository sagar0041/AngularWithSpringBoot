<div class="container" style="margin-top:30px; width: 100%;">
    <div class="row">
        <div class="col-sm-2.5">
            <ul class="nav">
                <li class="sub-menu"><a><h3>UserRoom Details</h3></a>
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" (click)="getAllUserBookRoom()">All</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" (click)="getAllUserPendingBookRoom()">Pending</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" (click)="getAllUserConfirmedBookRoom()">Confirmed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" (click)="getAllUserCancelBookRoom()">Cancel</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <hr class="d-sm-none">
        </div>
        <div class="col-9">
            <div style="margin-bottom: 120px; " class="container">
                <input type="text" placeholder="Search" [(ngModel)]="searchText" />
            </div>
            <div class="container" style="margin-top: -100px;">
                <table class="table table-striped custab">
                    <thead>
                        <tr>
                            <th>Booking Id</th>
                            <th>Room Name</th>
                            <th>User Mail</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let adminBook of adminRoomBook | filter:searchText | paginate: { itemsPerPage: 5,currentPage: p}">
                            <td>{{adminBook.id}}</td>
                            <td>{{adminBook.name | titlecase}}</td>
                            <td>{{adminBook.user_mail | titlecase}}</td>
                            <td>{{adminBook.status | titlecase}}</td>
                        </tr>
                    </tbody>
                    <br>
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </table>
            </div>
        </div>
    </div>
</div>

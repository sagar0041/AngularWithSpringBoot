<div class="container">
    <div [hidden]="submitted">
        <h1>Add Room</h1>
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <div class="form-group">
                <label for="name">Room Name</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="Enter Room Name"
                    [(ngModel)]="form.name" #name="ngModel" required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="location">Room Location</label>
                <input type="text" class="form-control" id="location" required [(ngModel)]="form.location"
                    name="location" #location="ngModel" required>
                <div [hidden]="location.valid || location.pristine" class="alert alert-danger">
                    Location is required
                </div>
            </div>

            <div class="form-group">
                <label for="facility">Facility</label>
                <select class="form-control" id="facility" [(ngModel)]="form.facility" name="facility"
                    #facility="ngModel" multiple="multiple" required>
                    <option *ngFor="let room of facilitys" [value]="room">
                        {{room.name}}
                    </option>

                </select>

            </div>

            <button type="button" [disabled]="!heroForm.form.valid" class="btn btn-success"
                (click)="addRoom(); heroForm.reset()">New Room</button>
        </form>
    </div>
</div>

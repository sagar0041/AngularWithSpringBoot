<h1 style="text-align: center;">Update Room</h1>

<div class="container">
    
    <form (ngSubmit)="!roomForm.invalid && UpdateRoom()" #roomForm="ngForm">
        <fieldset class="form-group">
            <label>Room Name</label>
            <input type="text" #roomName="ngModel" [(ngModel)]="room.name" class="form-control" name="name" required [ngModelOptions]="{standalone: true}">
        </fieldset>

        <fieldset class="form-group">
            <label for="location">Room Location</label>
            <input type="text" #roomLocation="ngModel" [(ngModel)]="room.location" class="form-control" name="location" required [ngModelOptions]="{standalone: true}">
        </fieldset>

        <fieldset class="form-group">   
            <label for="facility">Facility</label>
            <select multiple class="form-control" [(ngModel)]="room.facility" name="facility" id="facility">
                <option *ngFor="let room of facilitys" [value]="room">
                    {{room.name}}
                </option>
            </select>
        </fieldset>

        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
